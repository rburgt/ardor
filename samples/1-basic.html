<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Ardor sample 1</title>

  <link rel="stylesheet" href="css/1-basic.css">
</head>
<body>

  <div class="ardor">

    <div class="slide">
      Slide 1/2
      <ul>
        <li class="fromright first">First item</li>
        <li class="fromright second">Second item</li>
        <li class="fromright third">Third item</li>
        <li class="fromright fourth">Fourth item</li>
      </ul>
    </div>

    <div class="slide">
      Slide 2/2
      <ul>
        <li class="fromright first">item one</li>
        <li class="fromright second">item two</li>
        <li class="fromright third">item three</li>
        <li class="fromright fourth">item four</li>
      </ul>
    </div>

  </div>

  <!-- include polyfill for browsersupport -->
  <script src="javascript/classlist-polyfill.js"></script>

  <!-- include ardor slide handler -->
  <script src="../src/javascript/ardor.js"></script>
  <script>
    window.onload = function(){

      // newly created ardor instance, when initiated 
      // in global scope, its assumed only one instance 
      // will be available
      var carousel = new Ardor();

      // changes slide every three seconds
      setInterval( carousel.next.bind(carousel), 1 * 3000 );

      // put in global scope for debugging
      window.carousel = carousel;
    };
  </script>
</body>
</html>
